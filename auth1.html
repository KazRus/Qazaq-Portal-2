<!DOCTYPE html>
<html>
  <head>
    <title>QazaqPortal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/icons/favicon.ico">
  </head>
  <body>
    <div class="main-page auth-slid">
      <div class="slid-main">
        <div class="item-slid"><img class="img-100" src="img/bg/sign-1.jpg"></div>
        <div class="item-slid"><img class="img-100" src="img/bg/sign-2.jpg"></div>
        <div class="item-slid"><img class="img-100" src="img/bg/sign-3.jpg"></div>
        <div class="item-slid"><img class="img-100" src="img/bg/sign-4.jpg"></div>
        <div class="item-slid"><img class="img-100" src="img/bg/sign-5.jpg"></div>
        <div class="item-slid"><img class="img-100" src="img/bg/sign-6.jpg"></div>
      </div>
      <div class="bg-black">
        <div class="content-main-page">
          <div class="center-main">
            <div class="box-auth"><img class="auth-logo" src="img/logo/black-logo.png">
              <div class="select-section">
                <ul>
                  <li><a href="">Предприниматель</a></li>
                  <li><a class="active" href="">Потребитель</a></li>
                </ul>
              </div>
              <div class="form-auth">
                <div>
                  <input class="form-control" type="text" placeholder="Логин">
                </div>
                <div>
                  <input class="form-control" type="text" placeholder="Ваше имя">
                </div>
                <div>
                  <input class="form-control" type="email" placeholder="Email адрес">
                </div>
                <div>
                  <input class="form-control" type="password" placeholder="Пароль">
                </div>
                <div>
                  <input class="form-control" type="password" placeholder="Повторите пароль">
                </div>
                <div>
                  <button class="btn btn-block btn-yellow" type="button">Зарегистрироваться</button>
                </div>
                <div class="bottom-auth">
                  <input class="ios" type="checkbox"><span>Запомнить меня</span>
                </div>
                <div class="bottom-grey-box"><span>Уже зарегистрированы?<a class="text-yellow" href=""> Войдите</a></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/lib.min.js"></script>
    <script src="js/iosCheckbox.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
