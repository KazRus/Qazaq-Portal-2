<!DOCTYPE html>
<html>
  <head>
    <title>QazaqPortal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/icons/favicon.ico">
  </head>
  <body>
    <div class="main-page auth-slid">
      <div class="slid-main">
        <div class="item-slid"><img class="img-100" src="img/bg/sign-1.jpg"></div>
        <div class="item-slid"><img class="img-100" src="img/bg/sign-2.jpg"></div>
        <div class="item-slid"><img class="img-100" src="img/bg/sign-3.jpg"></div>
        <div class="item-slid"><img class="img-100" src="img/bg/sign-4.jpg"></div>
        <div class="item-slid"><img class="img-100" src="img/bg/sign-5.jpg"></div>
        <div class="item-slid"><img class="img-100" src="img/bg/sign-6.jpg"></div>
      </div>
      <div class="bg-black">
        <div class="content-main-page">
          <div class="center-main">
            <div class="box-auth"><img class="auth-logo" src="img/logo/black-logo.png">
              <div class="form-auth">
                <div>
                  <input class="form-control" type="text" placeholder="Email или логин">
                </div>
                <div>
                  <input class="form-control" type="password" placeholder="Пароль">
                </div>
                <div>
                  <button class="btn btn-block btn-yellow" type="button">Войти</button>
                </div>
                <div class="bottom-auth clearfix"><span class="pull-left">
                    <input class="ios" type="checkbox"><span>Запомнить меня</span></span><span class="pull-right"><a href="">Забыли пароль?</a></span></div>
                <div class="bottom-grey-box"><span>Нету аккаунта?<a class="text-yellow" href=""> Зарегистрируйтесь</a></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/lib.min.js"></script>
    <script src="js/iosCheckbox.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
